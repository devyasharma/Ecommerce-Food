<!-- WhatsApp Floating Button CSS -->
<style>
.whatsapp-float {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
}

.whatsapp-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 60px;
    height: 60px;
    background-color: #25D366;
    color: white;
    border-radius: 50%;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
}

.whatsapp-btn:hover {
    background-color: #1CAD50;
    transform: scale(1.05);
    box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
}

.whatsapp-btn svg {
    width: 32px;
    height: 32px;
}

/* Responsive adjustments */
@media screen and (max-width: 480px) {
    .whatsapp-btn {
        width: 50px;
        height: 50px;
    }
    
    .whatsapp-btn svg {
        width: 28px;
        height: 28px;
    }
    
    .whatsapp-float {
        bottom: 15px;
        right: 15px;
    }
}

/* Animation for attention */
@keyframes pulse {
    0% {
        transform: scale(1);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    
    70% {
        transform: scale(1.05);
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
    }
    
    100% {
        transform: scale(1);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
}

.whatsapp-float:hover .whatsapp-btn {
    animation: none;
}

.whatsapp-float .whatsapp-btn {
    animation: pulse 2s infinite;
}
</style>
